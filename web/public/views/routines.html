<div ng-cloak ng-controller="RoutinesController">

    <div>
        <link rel="stylesheet" href="../css/light/light.css">
        <link rel="stylesheet" href="../assets/dashboard/css/custom.css">
        <link rel="stylesheet" href="../css/spinners/loader.css">
        <link rel="stylesheet" href="../components/angular-bootstrap-colorpicker/css/colorpicker.min.css">
        <link rel="stylesheet" href="../components/angular-ui-switch/angular-ui-switch.min.css">
    </div>

    <div class="row light_info">
        <div class="text-center">
            <div>
                Routines
            </div>
        </div>
        <hr/>
    </div>

    <div class="container-fluid row">
        <div class="row" ng-if="routines">
            <div ng-repeat="routine in routines" class="col-md-4">
                <div class="x_panel boxes">
                    <div class="x_title">
                        <h2>{$ routine.name $}</h2>
                        <div class="pull-right" style="font-size: 20px">
                            <i ng-show="loading" class="fa fa-spinner fa-pulse fa-spin"></i>
                            <i ng-hide="loading" class="fa fa-save fa-fw cursor" ng-click="save($index)"></i>
                            <i ng-hide="loading" class="fa fa-trash fa-fw cursor" ng-click="delete($index)"></i>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content" style="text-align: left; padding-right: 20px">
                        <div class="row">
                            <div class="col-md-6">
                                <div ng-repeat="day in days">
                                    <input ng-model="routine.days[$index]"
                                        type="checkbox"
                                    />
                                    {$ day $}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label>Name</label>
                                    <input ng-model="routine.name" class="form-control"/>
                                </div>
                                <br>
                                <div class="row">
                                    <label>Hour & Minute</label>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input ng-model="routine.h"
                                                   class="form-control"
                                                   max="24"
                                                   min="0"
                                                   type="number"/>
                                        </div>
                                        <div class="col-xs-6">
                                            <input ng-model="routine.m"
                                                   class="form-control"
                                                   max="59"
                                                   min="0"
                                                   type="number"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="container-fluid">
                                <div ng-repeat="light in [0, 1, 2]">
                                    <div class="col-xs-4">
                                        <i ng-hide="routine.lights[light]" ng-click="addLight(routine, light)" class="fa fa-lightbulb-o fa-2x cursor" style="color: darkslategray"></i>
                                        <i ng-show="routine.lights[light]" ng-click="removeLight(routine, light)" class="fa fa-lightbulb-o fa-2x cursor" style="color: darkgoldenrod"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
